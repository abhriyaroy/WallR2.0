apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 2
    versionName "1.1"
  }
  buildTypes {
    release {
      minifyEnabled false
    }
    debug {
      minifyEnabled false
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
}
